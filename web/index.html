<html>
  <head>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
  </head>
  <body>
    <div class="menubar">
    <ul class="menuitems">
      <li>Home</li>
      <li>Options</li>
      <li>Rules</li>
    </ul>
    </div>
    <div class="playfield">
      <div class="topcards">
	<div class="topcardswrap">
	  <div class="cardlist">
	    <div class="card">
	    </div>
	    <div class="card">
	    </div>
	    <div class="card">
	    </div>
	    <div class="card">
	    </div>
	  </div>
	</div>
      </div>
      <div class="center">
	<div class="leftcards">
	  <div class="cardlist">
	    <div class="cardlist">
	      <div class="card">
	      </div>
	      <div class="card">
	      </div>
	      <div class="card">
	      </div>
	      <div class="card">
	      </div>
	    </div>
	  </div>
	</div>
	<div class="field">
	  <div class="playername topplayer">
	    Foobar
	  </div>
	  <div class="playername rightplayer">
	    John Doe
	  </div>
	  <div class="playername bottomplayer">
	    Alice
	  </div>
	  <div class="playername leftplayer">
	    example.org
	  </div>
	  <div class="card topplayer fourth hearts king">
	  </div>
	  <div class="card rightplayer first clubs queen">
	  </div>
	  <div class="card bottomplayer second spades three">
	  </div>
	  <div class="card leftplayer third diamonds ten">
	  </div>
	</div>
	<div class="rightcards">
	  <div class="cardlist">
	    <div class="card">
	    </div>
	    <div class="card">
	    </div>
	    <div class="card">
	    </div>
	    <div class="card">
	    </div>
	  </div>
	</div>
      </div>
      <div class="bottomcards">
	<div class="bottomcardswrap">
	  <div class="cardlist">
	    <div class="card ace spades">
	    </div>
	    <div class="card two spades">
	    </div>
	    <div class="card four spades">
	    </div>
	    <div class="card five spades">
	    </div>

	    <div class="card seven spades">

	    <div class="card ten spades">

	    <div class="card king spades">
	    </div>
	  </div>
	</div>
      </div>
    </div>
    <div class="scores">
      <div class="playerwrap">
	<div class="player topplayer">
	  <div class="playername">
	    Foobar
	  </div>
	  <div class="score">
	    <span class="label">score</span>
	    <span class="value">20</span>
	  </div>
	  <div class="goal">
	    <span class="label">goal</span>
	    <span class="value">no strikes</span>
	  </div>
	  <div class="strikes">
	    <span class="label">strikes</span>
	    <span class="value">0</span>
	  </div>

	</div>
	<div class="player rightplayer">
	  <div class="playername">
	    John Doe
	  </div>
	  <div class="score">
	    <span class="label">score</span>
	    <span class="value">-20</span>
	  </div>
	  <div class="goal">
	    <span class="label">goal</span>
	    <span class="value">-</span>
	  </div>
	  <div class="strikes">
	    <span class="label">strikes</span>
	    <span class="value">0</span>
	  </div>
	  
	</div>
	<div class="player bottomplayer">
	  <div class="playername">
	    Alice
	  </div>
	  <div class="score">
	    <span class="label">score</span>
	    <span class="value">50</span>
	  </div>
	  <div class="goal">

	</div>
